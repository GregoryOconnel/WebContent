<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fotos para todos</title>
<link rel="stylesheet" href="print.css" media="print" />
<link rel="stylesheet" href="general.css" media="screen"/>
<link rel="stylesheet" href="responsive_small.css" media="screen and (max-width:940px)" />
<link rel="stylesheet" href="responsive_big.css" media="screen and (min-width:939px)" />
<script src=validation.js></script>
</head>
<body>
	<header>
		<h1>Fotos para todos</h1>
		<h2>¡Compartir y encontrar fotos gratis!</h2>
	</header>
	<div id="wrapper">
		<div id="nav">
			<a class="link" href="index.html">Volver al inicio</a>
		</div>
		<div id="contentSection">
			<h3>Nuevo usuario</h3>

			<form id="newUserForm" action="new_user_validation.php" method="post" onSubmit="return validateNewMember(this)">
				<div class="entryBox">
					<label for="user_name">Nombre de usuario: </label>
					<input type="text" class="inputWidth" id="user_name" name="user_name" placeholder="Tu nombre">
				</div>
				<div class="entryBox">
					<label for="pass">Contraseña: </label>
					<input type="password" class="inputWidth" id="pass" name="pass" placeholder="Contraseña">
				</div>
				<div class="entryBox">
					<label for="confirmation_pass">Confirmar la contraseña: </label>
					<input type="password" class="inputWidth" id="confirmation_pass" name="confirmation_pass" placeholder="Repetir la contraseña">
				</div>
				<div class="entryBox">
					<label for="email">Email: </label>
					<input type="email" class="inputWidth" id="email" name="email" placeholder="Formato: xxxx@xxxx.xxx">
				</div>
				<div class="entryBox">
					<fieldset id="fieldsetGender">
						<legend>Sexo</legend>
						<label id="firstRadio" class="radioLabel" for="hombre">Hombre: </label>
						<input type="radio" id="hombre" name="gender" value="Hombre">
						<label class="radioLabel" for="mujer">Mujer: </label>
						<input type="radio" id="mujer" name="gender" value="Mujer">
					</fieldset>
				</div>
				<div class="entryBox">
					<label for="date_of_birth">Fecha de nacimiento: </label>
					<input type="text" class="inputWidth" id="date_of_birth" name="date_of_birth" placeholder="Formato: DD-MM-AAAA">
				</div>
				<div class="entryBox">
					<label for="city">Ciudad: </label>
					<input type="text" class="inputWidth" id="city" name="city" placeholder="Nombre de ciudad">
				</div>
				<div class="entryBox">
					<label for="country">País: </label>
					<input type="text" class="inputWidth" id="country" name="country" placeholder="Nombre de país">
				</div>
				<div class="entryBox">
					<label for="photo">Incluir foto en tu perfil: </label>
					<input type="file" accept="image/jpg">
				</div>
				<div class="entryBox submissionButtons">
					<input type="submit" id="submit" name="submit" value="Enviar formulario">
					<input type="Reset" value="Borrar formulario">
				</div>
			</form>
		</div>
	</div>
	<footer>Copyright 2013 by FotosParaTodos</footer>
</body>
</html>
